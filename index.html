<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<style>
 body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: whitesmoke;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: red;
}

#taskinput {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid grey;
    border-radius: 3px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: blue;
    color: whitesmoke;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    align-items: center;
    padding: 10px;
    border: 1px solid grey;
    border-radius: 3px;
    margin-bottom: 10px;
    color: blue;
}

.task-checkbox {
    margin-right: 10px;
}

.delete-btn {
    cursor: pointer;
    color: red;
    font-weight: bold;
    margin-left: auto;
}

.delete-btn:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="container" id="app">
        <h1>to do list</h1>
        <input type="text" v-model="newTask" id="taskinput" placeholder="enter your task">
        <button @click="addTask">add</button>
        <ul>
            <li v-for="(task, index) in tasks" :key="index">
                <input type="checkbox" class="task-checkbox" v-model="task.done">
                <span>{{ task.text }}</span>
                <span class="delete-btn" @click="deleteTask(index)">x</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.1/dist/vue.global.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    newTask: "",
                    tasks: []
                };
            },
            methods: {
                addTask() {
                    if (this.newTask.trim() !== "") {
                        this.tasks.push({ text: this.newTask, done: false });
                        this.newTask = "";
                    }
                },
                deleteTask(index) {
                    this.tasks.splice(index, 1);
                }
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
